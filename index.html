<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder - Gift Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .header {
      width: 100%;
      padding: 15px;
      background-color: #ff5864;
      color: white;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px;
      background: url('lu.jpg') no-repeat center center;
      background-size: cover;
      border: 4px solid #ff5864;
    }
    .message {
      text-align: center;
      font-size: 20px;
      color: #555;
      margin: 10px 20px;
    }
    .redeem-button, .reset-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff5864;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .redeem-button:hover, .reset-button:hover {
      background-color: #e74c57;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    .reset-button {
      background-color: #007bff;
      margin-top: 10px;
    }
    .reset-button:hover {
      background-color: #0056b3;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">Tinder</div>
  <div class="profile-pic"></div>
  <div id="message" class="message">Happy Birthday Luisa üéÅ Here is your gift! Your friends want you to start having fun and meeting new people! Are you excited? Start now!</div>
  <button id="redeemButton" class="redeem-button">Find your prince üíõ</button>
  <button id="resetButton" class="reset-button" style="display: none;">Reset Page</button>
  <div class="footer">¬© 2024 Tinder. All rights reserved.</div>

  <script>
    // Check if the button was clicked previously
    if (localStorage.getItem('giftRedeemed')) {
      document.getElementById('message').innerText = "Auguri Bucchina! üéâ Mi spiace, il tuo principe √® in un altro castello! Il vero regalo √® in arrivo nei prossimi giorni üöÇ (grazie al GENEROSO contributo di Simone, Mery e Ligia)";
      document.getElementById('redeemButton').style.display = 'none';
      document.getElementById('resetButton').style.display = 'inline-block';
    }

    // Button click function
    document.getElementById('redeemButton').onclick = function() {
      // Store in localStorage that the button was clicked
      localStorage.setItem('giftRedeemed', 'true');

      // Change the message immediately
      document.getElementById('message').innerText = "Auguri Bucchina! üéâ Mi spiace, il tuo principe √® in un altro castello! Il vero regalo √® in arrivo nei prossimi giorni üöÇ (grazie al GENEROSO contributo di Simone, Mery e Ligia)";
      document.getElementById('redeemButton').style.display = 'none';
      document.getElementById('resetButton').style.display = 'inline-block';

      // Open YouTube link in a new tab
      window.open("https://www.youtube.com/watch?v=J8Iocv32__o&t=73s", "_blank");
    };

    // Reset button function
    document.getElementById('resetButton').onclick = function() {
      // Clear the localStorage key
      localStorage.removeItem('giftRedeemed');

      // Reload the page to reset
      location.reload();
    };
  </script>
</body>
</html>
